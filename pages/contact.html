<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/v3i1ix logo_transparentBackground.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contact - v3i1ix</title>
</head>
<body>

    <div id="navbar"></div>

    <main id="contactpage">
        <div class="content-container">
            <h1 id="contact-title">Contact</h1>
            <div class="heading-hr"></div>
            <p id="contact-form-prompt">
                <span class="italic">Send it!</span> <br>
                I want to hear from you.
            </p>
            <div class="heading-hr"></div>
            <form action="https://formsubmit.co/v3i1ix@proton.me" method="POST" id="contact-form">
                <input type="text" name="first-name-input" id="first-name-input" placeholder="First name" required>
                <input type="text" name="last-name-input" id="last-name-input" placeholder="Last name" required>
                <input type="email" name="email-input" id="email-input" placeholder="Email" required>
                <input type="tel" id="phone-input" name="phone-input" placeholder="Phone">
                <textarea name="msg-input" id="msg-input" placeholder="Message" required></textarea>
                <input type="submit" value="Send" class="submit">
            </form>
        </div>
    </main>

    <div id="footer"></div>
    <script src="/js/load-common.js" defer></script>
    <script src="/js/script.js" defer></script>
</body>
</html>
